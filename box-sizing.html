<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8 "/>
 <title>JS Bin</title>
 <style type="text/css">
    .box{
      width:300px;
      height:50px;
      border:1px solid black;
    }
    .one{
      width:300px;
      height:50px;
      background-color:red;
      border:20px solid green;
      box-sizing:border-box;
      padding:5px;
    }
    .two{
      width:300px;
      height:50px;
      background-color:yellow;
      padding:15px;
      box-sizing:content-box;
    }
 </style>
</head>
<body>
  <div class="box">
    <div class="one"></div>
    <div class="two"></div>
  </div>
</body>
</html>
