<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8" />
  <title>JS Bin</title>
  <style type="text/css">
      select ,option{
        width: 80px;
      }
      input.time{
        width: 60px;
        background-color: #FFFFAA;
        -webkit-box-shadow:1px 1px 1px black;
      }
  </style>
</head>
<body style="background-color:#FFE4E1">
    <p style="color:#660066;font-size:20px"> Sign Up for Free!</p>
    <form action="test.php" method="get">
      First name: <input type="text" name="FN" placeholder="Enter your name"/> <br/><br/>
      Last name: <input type="text" name="LN"  placeholder="Enter your family"/> <br><br>
      E-mail: <input type="text" name="mail"   placeholder="Enter your email"/> <br/> <br/>
      Password: <input type="password" name="PW"/><br/><br/>
      Gender: <input type="radio" name="sex" value="Female" />Female
      <input type="radio" name="sex" value="male" >Male<br/><br/>
      Birthday:
      <select name="Months" >
        <option value="Jan" >January</option>
        <option value="Feb" >February</option>
        <option value="Mar" >March</option>
        <option value="Apr" >April</option>
        <option value="may" >May</option>
        <option value="Jun" >June</option>
        <option value="July">July</option>
        <option value="Aug" >Augest</option>
        <option value="Sep" >September</option>
        <option value="Oct" >October</option>
        <option value="Nov" >NOvember</option>
        <option value="Dec" >December</option>
       </select>
       <input type="text" name="Days" placeholder="Day" class="time"/>
       <input type="text" name="Years" placeholder="Year" class="time"/><br/><br/>
       Education:
       <input type="checkbox" name="BS" placeholder="Bachelor"/ >Bachelor
       <input type="checkbox" name="Ms" value="Master"/ >Master
       <input type="checkbox" name="Dr" value="PhD"/ >PhD<br/><br/>
       Leave a comment:<br>
       <textarea cols="20"  rows="10"   ></textarea><br/><br/>
       <input type="submit" value="Submit"/>
       <input type="reset"/>
       <input type="hidden"  />
    </form>

</body>
</html>
